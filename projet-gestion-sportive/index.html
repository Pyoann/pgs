<!-- Fichier: /projet-gestion-sportive/index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Sportive - Système de Management</title>
    
    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/modules/accueil.css">
    
    <!-- Version pour cache busting -->
    <script src="version.js"></script>
    
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- En-tête avec navigation -->
    <header id="main-header">
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-trophy"></i>
                <h1>Gestion Sportive</h1>
            </div>
            
            <!-- Navigation principale - sera générée dynamiquement -->
            <nav id="main-navigation">
                <ul id="menu-list">
                    <!-- Les éléments de menu seront injectés ici par JavaScript -->
                </ul>
            </nav>
            
            <!-- Menu mobile -->
            <div class="mobile-menu-toggle" id="mobile-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <!-- Zone de contenu principal -->
    <main id="main-content">
        <!-- Page d'accueil par défaut -->
        <div id="welcome-screen" class="welcome-container">
            <div class="welcome-card">
                <i class="fas fa-home fa-3x"></i>
                <h2>Bienvenue dans le système de gestion sportive</h2>
                <p>Sélectionnez un module dans le menu ci-dessus pour commencer.</p>

                </div>
            </div>
        </div>
    </main>

    <!-- Pied de page -->
    <footer id="main-footer">
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-info">
                    <span>© 2024 Système de Gestion Sportive</span>
                </div>
                <div class="footer-author">
                    <span>Développé par <strong>Yoann Paul</strong></span>
                </div>
            </div>
            <div class="footer-bar"></div>
        </div>
    </footer>

    <!-- Overlay pour le loading -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
            <p>Chargement en cours...</p>
        </div>
    </div>

    <!-- Scripts JavaScript -->
    <script src="js/components/header.js"></script>
    <script src="js/components/footer.js"></script>
    <script src="js/components/table.js"></script>
    <script src="js/router.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        // Initialisation de l'application au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            // Initialiser l'application principale
            const app = new App();
            app.init();
            
            // Gestion du menu mobile
            const mobileToggle = document.getElementById('mobile-toggle');
            const mainNav = document.getElementById('main-navigation');
            
            mobileToggle.addEventListener('click', function() {
                mainNav.classList.toggle('mobile-open');
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-bars');
                icon.classList.toggle('fa-times');
            });
            
            // Fermer le menu mobile lors du clic sur un lien
            document.addEventListener('click', function(e) {
                if (e.target.matches('#menu-list a')) {
                    mainNav.classList.remove('mobile-open');
                    const icon = mobileToggle.querySelector('i');
                    icon.classList.add('fa-bars');
                    icon.classList.remove('fa-times');
                }
            });
        });
    </script>
</body>
</html>
